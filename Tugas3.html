<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tugas3</title>
<script src="jquery-3.6.0.min.js"> // memanggil library jQuery yang berada dalam satu file  </script>
<script>
   $(document).ready(function () // inisial event
        {
            $(".fadeout").click(function (e) 
            { 
               $("div").fadeOut(); 
            });
 
            $(".fadein").click(function (e) 
            { 
               $("div").fadeIn(); 
            });
 
            $(".fadeto").click(function (e) 
            { 
               $("div").fadeTo("slow", 0.3); 
            });
        });
   </script>
   <style>
   #box {
     width: 100px;
     height: 100px;
     background-color: yellow;
     border: 2px solid black;
   }
   </style>
</head>
<body>
    <button class="fadeout">Fade Out</button>
    <button class="fadein">Fade In</button>
    <button class="fadeto">Fade To 0.3</button>
<br><br>
  <div id="box"></div>
</body>
</html>
